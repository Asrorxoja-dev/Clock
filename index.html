<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700&family=Playpen+Sans:wght@100;300;400&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--clr:#04c443;"><i></i></div>
            <div class="circle  circle2" id="mn" style="--clr:#fee800;"><i></i></div>
            <div class="circle  circle3" id="hr" style="--clr:#ff2972;"><i></i></div>



            <span style="--i:1;"> <b>1</b></span>
            <span style="--i:2;"> <b>2</b></span>
            <span style="--i:3;"> <b>3</b></span>
            <span style="--i:4;"> <b>4</b></span>
            <span style="--i:5;"> <b>5</b></span>
            <span style="--i:6;"> <b>6</b></span>
            <span style="--i:7;"> <b>7</b></span>
            <span style="--i:8;"> <b>8</b></span>
            <span style="--i:9;"> <b>9</b></span>
            <span style="--i:10;"> <b>10</b></span>
            <span style="--i:11;"> <b>11</b></span>
            <span style="--i:12;"> <b>12</b></span>

        </div>

<div class="time">
    <div id="hours" style="--clr:#ff2972;">00</div>
    <div id="minutes" style="--clr:#fee800;">00</div>
    <div id="seconds" style="--clr:#04c443">00</div>
    <div id="ampm">AM</div>
</div>
    </div>


    <script>

        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');


        setInterval(() => {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * 6;
            let ss = day.getSeconds(6) * 6;


            hr.style.transform = 'rotateZ('+(hh+(mm/12))+'deg) ';
            mn.style.transform = 'rotateZ('+ (mm)+'deg)';
            sc.style.transform = 'rotateZ('+(ss)+'deg)';

// digital clock

            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');


            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >=12 ? "PM" : "AM"

            if (h>12) {
                h = h - 12;
            }



// add zero before
            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

             hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;

    })

    </script>

</body>

</html>
